<div class="container">

    <h2 class="text-center" >A new tie?
        Sign up here <img src="assets/LogoTie.png" alt="Tie" style="height: 37px; padding-bottom: 7px;"></h2>
    <div class="row">
        <div class="col-md4-4 offset-md-4 vertical">
    
            <div class="card-body">   
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
            <label for="name">Name</label>
            <input 
            id="name" 
            class="form-control" 
            [ngClass]="{ 'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid }"
            formControlName="name" 
            />                
            <span class="invalid-feedback">Name is required.</span>
        </div>
    
        <div class="form-group">
            <label for="email">Email</label>
            <input 
            type="email"
            id="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }"
            formControlName="email"
            />
            <span class="invalid-feedback">
                <span *ngIf="registerForm.get('email').hasError('required')">Email is required.</span>
                <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid.</span>
            </span>
        </div>
    
        <div class="form-group">
            <label for="password">Password</label>
            <input
            type="password"
            id="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }"
            formControlName="password" 
            />
            <span class="invalid-feedback">Password is required.</span>
        </div>
       
        <div class="form-group">
            <label for="confirmPassword">Confirm Password.</label>
            <input
            type="password"
            id="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid }"
            formControlName="confirmPassword"
            /> 
            <span class="invalid-feedback">Passwords doesn't match.</span>
        </div>
        
    
                <button type="submit" class="btn-special">Register</button>
            </form>
            </div>
        </div>
    </div>

</div>
