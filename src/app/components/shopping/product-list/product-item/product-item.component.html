<div class="card mb-4 box-shadow-sm">
    <img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.imageUrl " />


        <div class="card-body">
            <p class="card text">
                <strong>{{ productItem.price | currency:'&euro;' }}</strong>
                 <i *ngIf="addedToWishlist" class="mainWish btnWish fa fa-heart" style="font-size:20px" (click)="handleRemoveFromWishlist()"></i>
                 <i *ngIf="!addedToWishlist" class="mainWish fa fa-heart" style="font-size:20px" (click)="handleAddToWishlist()"></i>
            </p>
      <p class="card-text">{{ productItem.description | slice: 0:75 }}...</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-legendary product-btn" (click)="handleAddToCart()">
            Add to Cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button>
          
        </div>
        
        
      </div>
    </div>
    </div>
